<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de frete</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">



    <!-- -- JQUERY -- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- -BOOTSTRAP- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <main class="container mt-5 formulario text-white">
        <h1 class="titulo text-center text-white" style="margin-bottom: 20px;">
            <i class="bi bi-truck-flatbed"></i> SOLICITAÇÃO DE COLETA <i class="bi bi-basket icon"></i>
        </h1>

        <!-- NAV-TABS -->
        <ul data-bs-theme="dark" class="nav nav-tabs" id="formTabs">
            <li class="nav-item">
                <button class="nav-link active" id="tabInicio" data-bs-toggle="tab" data-bs-target="#inicio"
                    disabled>Início</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tabColeta" data-bs-toggle="tab" data-bs-target="#dadosColeta"
                    disabled>Dados Coleta</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tabDestinatario" data-bs-toggle="tab" data-bs-target="#dadosDestinatario"
                    disabled>Dados Destinatário</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tabPacote" data-bs-toggle="tab" data-bs-target="#pacote" 
                disabled>Dados Pacote</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tabConfirmacao" data-bs-toggle="tab" data-bs-target="#confirmacao"
                    disabled>Confirmação</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tabSucesso" data-bs-toggle="tab" data-bs-target="#sucesso"
                    disabled>Sucesso</button>
            </li>
        </ul>

        <!-- CONTEÚDO DAS PÁGINAS -->
        <div data-bs-theme="dark" class="tab-content mt-3">
        
            <!-- Tela de Início -->
            <div style="margin: 40px;" class="tab-pane fade show active" id="inicio">
                <h2 class="text-center">Bem-vindo ao Formulário de Solicitação de coleta</h2>
                <p class="text-center">Siga os passos para preencher corretamente.</p>
                <div class="text-center mt-3">
                    <canvas style="border: 1px solid red; border-radius: 5px;" id="captchaCanvas" width="100" height="35" class="mb-1"></canvas>
                    <input type="text" id="captchaInput" placeholder="Digite o código acima." class="form-control mb-3 text-center" style="width: 200px; margin: 0 auto;">
                    <button id="startButton" style="font-size: 1.8rem;" class="btn btn-outline-success bi bi-send-plus-fill"> Começar</button>
                </div>
            </div>
        
            <!-- Tela de Dados Coleta -->
            <div style="margin: 40px;" class="tab-pane fade" id="dadosColeta">
                <!-- ----- FORMULARIO -->
            </div>
        
            <!-- Tela de Dados Destinatário -->
            <div style="margin: 40px;" class="tab-pane fade" id="dadosDestinatario">
                <!-- ------ FORMULARIO -->
            </div>
        
            <!-- Tela de Dados Pacote -->
            <div style="margin: 40px;" class="tab-pane fade" id="pacote">
                <h2 class="text-center">DADOS PACOTE</h2>
                <div class="progress">
                    <div class="progress-bar" style="width: 75%">75%</div>
                </div>
            </div>

            <!-- Tela de Confirmação -->
            <div style="margin: 40px;" class="tab-pane fade" id="confirmacao">
                <h2 class="text-center">CONFIRMAÇÃO</h2>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width: 95%">95%</div>
                </div>
                <p class="text-center">Revise seus dados antes de confirmar.</p>
                <div class="text-center mt-3">
                    <button class="btn btn-success" onclick="avancar('tabSucesso')">Confirmar</button>
                </div>
            </div>
        
            <!-- Tela de Sucesso -->
            <div style="margin: 40px;" class="tab-pane fade" id="sucesso">
                <h2 class="text-center">SUCESSO!</h2>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 100%">100%</div>
                </div>
                <p class="text-center">Sua solicitação foi enviada com sucesso!</p>
            </div>
        
        </div>
    </main>

    <!-- DIMINUIR CALCULADORA -->
    <div class="mb-5">
    </div>
    <div class="mb-5 diminuir">
    </div>

</body>
<script src="script.js"></script>
<script src="formulario-coleta/script.js"></script>
<script src="formulario-destino/script.js"></script>
<script src="formulario-pacote/script.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
